<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocar Imagem</title>
    <style>
        body {
            color: aquamarine;
        }
        .center {
            text-align: center;
        }
    </style>
    <script>
        function changeImage() {
            let img = document.getElementById("myImage");
            if (img.src.match("Naike")) {
                img.src = "https://img.freepik.com/fotos-premium/textura-de-tela-de-tecido-marrom_908985-68715.jpg"; // URL da segunda imagem
            } else {
                img.src = "https://images.uncyc.org/pt/5/50/Naike.jpg"; // URL da primeira imagem
            }
        }
    </script>
</head>
<body>
    <div class="center">
        <p>
            <img id="myImage" src="https://images.uncyc.org/pt/5/50/Naike.jpg" alt="minha imagem" style="width: 400px;">
        </p>
        <p>
            Bestseller, butina 06 exercito Brasil Cod Flamengo, mustaxe Valor: 10.000
        </p>
        <p>
            <a href="https://fortunetigersjogo.com/game/">Clique aqui para visitar</a>
        </p>
        <button onclick="changeImage()">Trocar Imagem</button>
    </div>
</body>
</html>
